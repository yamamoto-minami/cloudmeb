{% extends 'base.html' %}
{% block nav %}
    {% include "nav.html" with active_page="partner" class_names="navbar-default" %}
{% endblock %}
{% block content %}
<div class="container padded">
   <div class="media" data-id="{{ partner.id }}">
        <div class="media-left media-middle">
            <a href="#">
                <img class="media-object" src="{{ partner.image.url }}" alt="">
            </a>
        </div>
        <div class="media-body">
            <h4 class="media-heading">{{ partner.first_name }} {{ partner.last_name }}</h4>
            <p>{{ partner.description }}</p>
        </div>
    </div>
</div>
{% endblock%}
